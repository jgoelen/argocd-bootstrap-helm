apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: argocd-bootstrap/
    repoURL: https://github.com/jgoelen/argocd-bootstrap-helm.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true